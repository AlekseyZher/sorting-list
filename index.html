<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сортировка товаров</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Список товаров</h1>
      <form id="form">
        <div class="sortBody">
          <div class="sortContent">
            <label for="filterInput"> Фильтрация по буквам:</label>
            <input type="text" id="filterInput" />
          </div>

          <div class="sortContent">
            <p>Сортировка по категориям</p>
            <select id="sortCategory">
              <option value="all">Все</option>
              <option value="laptops">Ноутбуки</option>
              <option value="tablets">Планшеты</option>
              <option value="phones">Телефоны</option>
              <option value="headset">Гарнитура</option>
            </select>
          </div>

          <div class="sortContent">
            <p>Тип сортировки</p>
            <select id="sortType">
              <option value="date">По дате</option>
              <option value="price">По цене</option>
              <option value="alphabet">По алфавиту</option>
            </select>
          </div>

          <div class="sortContent">
            <p>Направление сортировки</p>
            <select id="sortOrder">
              <option value="asc">По возрастанию</option>
              <option value="desc">По убыванию</option>
            </select>
          </div>

          <button type="submit" id="reset">Сбросить все данные</button>
        </div>
      </form>

      <ul class="productList" id="productList"></ul>
    </div>
    <script type="module" src="./js/controller.js"></script>
    <script type="module" src="./js/model.js"></script>
    <script type="module" src="./js/view.js"></script>
  </body>
</html>
